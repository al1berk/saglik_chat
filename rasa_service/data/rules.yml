version: "3.1"

rules:

- rule: Selamla kullanıcı selam verdiğinde
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Saç ekimi bilgisi sorulduğunda
  steps:
  - intent: sac_ekimi_bilgisi
  - action: action_sac_ekimi_detaylari

- rule: Klinik arama yapıldığında
  steps:
  - intent: klinik_ara
  - action: action_klinik_ara

- rule: Otel arama yapıldığında
  steps:
  - intent: otel_ara
  - action: action_otel_ara

- rule: Anlaşılmayan sorular için Ollama'ya yönlendir
  steps:
  - intent: nlu_fallback
  - action: action_ask_ollama

- rule: Diş implantı bilgisi sorulduğunda
  steps:
  - intent: dis_implant_bilgisi
  - action: action_dis_implant_detaylari

- rule: Rinoplasti bilgisi sorulduğunda
  steps:
  - intent: rinoplasti_bilgisi
  - action: action_rinoplasti_detaylari

- rule: Mide küçültme bilgisi sorulduğunda
  steps:
  - intent: mide_kucultme_bilgisi
  - action: action_mide_kucultme_detaylari

- rule: Lasik bilgisi sorulduğunda
  steps:
  - intent: lasik_bilgisi
  - action: action_lasik_detaylari

- rule: Fiyat bilgisi sorulduğunda
  steps:
  - intent: fiyat_sor
  - action: action_fiyat_bilgisi

- rule: Sigorta bilgisi sorulduğunda
  steps:
  - intent: sigorta_sor
  - action: action_sigorta_bilgisi

- rule: Randevu bilgisi sorulduğunda
  steps:
  - intent: randevu_sor
  - action: action_randevu_bilgisi