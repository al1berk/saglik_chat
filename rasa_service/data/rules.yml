version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Saç ekimi bilgisi sorulduğunda
  steps:
  - intent: sac_ekimi_bilgisi
  - action: action_sac_ekimi_detaylari

- rule: Klinik arama yapıldığında
  steps:
  - intent: klinik_ara
  - action: action_klinik_ara

- rule: Otel arama yapıldığında
  steps:
  - intent: otel_ara
  - action: action_otel_ara