version: "3.1"

rules:
  # Temel Selamlama
  - rule: Say hello
    steps:
    - intent: greet
    - action: utter_greet

  # Veda
  - rule: Say goodbye
    steps:
    - intent: goodbye
    - action: utter_goodbye

  # Bot Challenge
  - rule: Bot challenge
    steps:
    - intent: bot_challenge
    - action: utter_iamabot

  # Yardım İsteme
  - rule: Help request
    steps:
    - intent: yardim_talep
    - action: utter_yardim

  # Transfer Bilgisi
  - rule: Transfer info
    steps:
    - intent: transfer_sorgulama
    - action: utter_transfer_bilgi

  # Döküman Bilgisi
  - rule: Document info
    steps:
    - intent: dokuman_sorgulama
    - action: utter_dokuman_bilgi

  # NLU Fallback - Ollama'ya Yönlendir
  - rule: NLU fallback to Ollama
    steps:
    - intent: nlu_fallback
    - action: action_ask_ollama

  # Default Fallback
  - rule: Default fallback
    steps:
    - action: action_default_fallback


