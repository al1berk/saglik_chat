version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - klinik_ara
  - otel_ara
  - sac_ekimi_bilgisi

entities:
  - tedavi
  - otel_tipi
  - konum_ozelligi
  - sehir

responses:
  utter_greet:
  - text: "Merhaba! Size nasıl yardımcı olabilirim?"
  - text: "Selam! Bugün size nasıl yardımcı olabilirim?"
  
  utter_cheer_up:
  - text: "Üzülmeyin, size yardımcı olmak için buradayım!"
  
  utter_did_that_help:
  - text: "Bu yardımcı oldu mu?"
  - text: "Size yardımcı olabildim mi?"
  
  utter_happy:
  - text: "Harika! Size yardımcı olabildiğime sevindim."
  - text: "Süper! Devam edelim."
  
  utter_goodbye:
  - text: "Görüşmek üzere! İyi günler!"
  - text: "Hoşça kalın! Tekrar görüşmek üzere."
  
  utter_iamabot:
  - text: "Ben Rasa destekli bir sağlık asistanıyım. Size klinik ve otel önerileri sunabilirim."

actions:
  # Basit metin cevapları (utterances)
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  
  # actions.py dosyasında tanımlayacağımız özel eylemler (Custom Actions)
  - action_klinik_ara
  - action_otel_ara
  - action_sac_ekimi_detaylari
  - action_ask_ollama


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true