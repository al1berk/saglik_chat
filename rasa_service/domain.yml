version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - klinik_ara
  - otel_ara
  - sac_ekimi_bilgisi
  - dis_implant_bilgisi
  - rinoplasti_bilgisi
  - mide_kucultme_bilgisi
  - lasik_bilgisi
  - fiyat_sor
  - sigorta_sor
  - randevu_sor

entities:
  - tedavi
  - otel_tipi
  - konum_ozelligi
  - sehir

slots:
  sehir:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: sehir
  
  tedavi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: tedavi
  
  otel_tipi:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: otel_tipi

responses:
  utter_greet:
  - text: "Merhaba! Size nasıl yardımcı olabilirim?"
  - text: "Selam! Bugün size nasıl yardımcı olabilirim?"
  - text: "İyi günler! Ne aramıştınız?"
  
  utter_cheer_up:
  - text: "Üzülmeyin, size yardımcı olmak için buradayım!"
  - text: "Merak etmeyin, en iyi çözümü bulacağız!"
  
  utter_did_that_help:
  - text: "Bu yardımcı oldu mu?"
  - text: "Size yardımcı olabildim mi?"
  - text: "Başka bir şey sormak ister misiniz?"
  
  utter_happy:
  - text: "Harika! Size yardımcı olabildiğime sevindim."
  - text: "Süper! Başka bir konuda yardımcı olabilir miyim?"
  
  utter_goodbye:
  - text: "Görüşmek üzere! İyi günler!"
  - text: "Hoşça kalın! Tekrar görüşmek üzere."
  - text: "İyi günler! Sağlıklı günler dilerim!"
  
  utter_iamabot:
  - text: "Ben Rasa destekli bir sağlık turizmi asistanıyım. Size klinik ve otel önerileri sunabilirim."
  - text: "Ben yapay zeka destekli bir sağlık asistanıyım. Tedavi ve konaklama konusunda yardımcı olabilirim."

  utter_default:
  - text: "Üzgünüm, tam olarak anlayamadım. Daha açık sorabilir misiniz?"
  - text: "Kusura bakmayın, bunu anlayamadım. Başka türlü sorabilir misiniz?"

actions:
  - utter_greet
  - utter_cheer_up
  - utter_did_that_help
  - utter_happy
  - utter_goodbye
  - utter_iamabot
  - utter_default
  - action_klinik_ara
  - action_otel_ara
  - action_sac_ekimi_detaylari
  - action_dis_implant_detaylari
  - action_rinoplasti_detaylari
  - action_mide_kucultme_detaylari
  - action_lasik_detaylari
  - action_fiyat_bilgisi
  - action_sigorta_bilgisi
  - action_randevu_bilgisi
  - action_ask_ollama
  - action_default_fallback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true