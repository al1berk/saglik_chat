# Botun beyni: tüm intent, entity, action ve response tanımlamaları
version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - search_clinic
  - search_hotel
  - ask_treatment
  - ask_price
  - book_appointment

entities:
  - city
  - treatment_type
  - date
  - specialty

slots:
  city:
    type: text
    mappings:
      - type: from_entity
        entity: city
  
  treatment_type:
    type: text
    mappings:
      - type: from_entity
        entity: treatment_type
  
  specialty:
    type: text
    mappings:
      - type: from_entity
        entity: specialty

responses:
  utter_greet:
    - text: "Merhaba! Sağlık turizmi asistanınızım. Size nasıl yardımcı olabilirim?"
  
  utter_goodbye:
    - text: "Hoşça kalın! İyi günler dilerim."
  
  utter_ask_location:
    - text: "Hangi şehirde tedavi olmak istersiniz?"
  
  utter_ask_treatment:
    - text: "Ne tür bir tedavi arıyorsunuz?"

actions:
  - action_search_clinics
  - action_search_hotels

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
